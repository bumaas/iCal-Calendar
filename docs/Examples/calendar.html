<html lang="de">
<head>
    <meta charset='utf-8' />

    <!-- available plugins see https://fullcalendar.io/docs/plugin-index -->

    <!----- StyleSheets -->

    <!-- bootstrap Stylesheet + Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel='stylesheet' href='https://unpkg.com/@fullcalendar/list@4.1.0/main.min.css' />
    <!--<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->

    <!-- z.B. cerulean, cosmo, cyborg, darkly, flatly, journal, litera, lumen, lux, materia, minty, pulse,
    sandstone, simplex, sketchy, slate, solar, spacelab, superhero, united oder yeti-->
    <link rel='stylesheet' href='https://bootswatch.com/3/darkly/bootstrap.min.css' />

    <!-- fullcalendar -->
    <!-- fullcalendar 4.1 -->
    <link rel='stylesheet' href='https://unpkg.com/@fullcalendar/core@4.1.0/main.min.css' />
    <link rel='stylesheet' href='https://unpkg.com/@fullcalendar/daygrid@4.1.0/main.min.css' />
    <link rel='stylesheet' href='https://unpkg.com/@fullcalendar/timegrid@4.1.0/main.min.css' />
    <link rel='stylesheet' href='https://unpkg.com/@fullcalendar/list@4.1.0/main.min.css' />
    <link  rel='stylesheet' href='https://fullcalendar.io/releases/bootstrap/4.1.0/main.min.css'/>


    <!----- Scripts -->
    <script type="text/javascript" src='https://unpkg.com/@fullcalendar/core@4.1.0/locales-all.min.js'></script>
    <script type="text/javascript" src='https://unpkg.com/@fullcalendar/core@4.1.0/main.js'></script>
    <script type="text/javascript" src='https://unpkg.com/@fullcalendar/daygrid@4.1.0/main.min.js'></script>
    <script type="text/javascript" src='https://unpkg.com/@fullcalendar/timegrid@4.1.0/main.min.js'></script>
    <script type="text/javascript" src='https://unpkg.com/@fullcalendar/list@4.1.0/main.min.js'></script>
    <script type="text/javascript" src='https://unpkg.com/@fullcalendar/bootstrap@4.1.0/main.min.js'></script>


    <script>

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');

            const calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: [ 'dayGrid', 'timeGrid', 'list', 'bootstrap'],

                defaultView: 'dayGridWeek', //unterstützte Views: dayGridMonth, dayGridWeek, dayGridDay, timeGridWeek, timeGridDay, listYear, listMonth, listWeek, listDay
                locale: navigator.language, //siehe https://fullcalendar.io/docs/locale
                themeSystem: 'bootstrap', // siehe https://fullcalendar.io/docs/themeSystem
                weekNumbers: true, // https://fullcalendar.io/docs/weekNumbers
                //displayEventTime: true, // siehe https://fullcalendar.io/docs/event-display
                //displayEventEnd: true, // https://fullcalendar.io/docs/event-display
                navLinks: true, // siehe https://fullcalendar.io/docs/date-nav-links


                eventSources: [ // siehe https://fullcalendar.io/docs/eventSources
                    {
                        url: 'feed.php',
                        extraParams: {
                            InstanceID: 12345 // <---- ändern
                        },
                        color: 'yellow', // siehe https://fullcalendar.io/docs/event-source-object
                        textColor: 'black', // siehe https://fullcalendar.io/docs/event-source-object

                        failure: function () {
                            $('#script-warning').show();
                        }
                    }, // hier kann auch Schluss sein falls nur ein einziger Feed angezeigt werden soll
                    {
                        url: 'feed.php',
                        extraParams: {
                            InstanceID: 12345 // <---- ändern
                        },
                        color: 'orange', // siehe https://fullcalendar.io/docs/event-source-object
                        textColor: 'black', // siehe https://fullcalendar.io/docs/event-source-object
                        failure: function () {
                            $('#script-warning').show();
                        }
                    } // hier können noch weitere Feeds angehängt werden
                ],

                views: { // Seperate Einstellungen der einzelnen Ansichten, siehe https://fullcalendar.io/docs/view-specific-options
                    dayGridWeek: {
                        titleFormat: {year: 'numeric', month: 'long', day: 'numeric'}, // siehe https://fullcalendar.io/docs/titleFormat
                        columnHeaderFormat: {weekday: 'short', month: 'numeric', day: 'numeric', omitCommas: true} // siehe https://fullcalendar.io/docs/columnHeaderFormat
                    },
                    dayGridDay: {},
                    timeGridWeek: {},
                },
                header: { // Ansicht Kopfzeile
                    left: 'dayGridMonth,dayGridWeek,dayGridDay timeGridWeek,timeGridDay', // Ansicht und Auswahl des Kalenders
                    center: 'title',
                    right: 'prevYear,prev,today,next,nextYear'

                },
                buttonText: { // Button Text umbenennung
                    timeGridDay: 'Timeline Tag',
                    timeGridWeek: 'Timeline Woche',
                },

            });

            calendar.render();
        });

    </script>
    <title></title>

</head>
<body>

<div id='calendar'></div>

</body>
</html>
