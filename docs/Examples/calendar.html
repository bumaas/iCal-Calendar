<!-- version: 2.20 build 34 -->

<!--suppress ALL -->
<html lang="de">
<head>
    <meta charset='utf-8'/>

    <!-- available plugins see https://fullcalendar.io/docs/plugin-index -->

    <!----- StyleSheets -->

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!--
    =================== hier lassen sich verschiedene Styles auswählen =============================
    z.B. cerulean, cosmo, cyborg, darkly, flatly, journal, litera, lumen, lux, materia, minty, pulse,
    sandstone, simplex, sketchy, slate, solar, spacelab, superhero, united oder yeti

    einen Überblick gibt es hier: https://bootswatch.com/
    -->
    <link rel='stylesheet' href='https://bootswatch.com/4/darkly/bootstrap.min.css'/>

    <!-- fullcalendar -->
    <!-- fullcalendar 4.1 -->
    <link rel='stylesheet' href='https://unpkg.com/@fullcalendar/core@4.1.0/main.min.css'/>
    <link rel='stylesheet' href='https://unpkg.com/@fullcalendar/daygrid@4.1.0/main.min.css'/>
    <link rel='stylesheet' href='https://unpkg.com/@fullcalendar/timegrid@4.1.0/main.min.css'/>
    <link rel='stylesheet' href='https://unpkg.com/@fullcalendar/list@4.1.0/main.min.css'/>
    <link rel='stylesheet' href='https://fullcalendar.io/releases/bootstrap/4.1.0/main.min.css'/>

    <!-- fullcalendar 5.5.1 (see https://www.unpkg.com/browse/fullcalendar@5.5.1/) -->
    <link rel='stylesheet' href='https://unpkg.com/fullcalendar@5.5.1/main.min.css'/>
    <script type="text/javascript" src='https://unpkg.com/fullcalendar@5.5.1/main.min.js'></script>


    <script>

        document.addEventListener('DOMContentLoaded', function () {

            const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {

                    initialView: 'timeGridWeek', //unterstützte Views: dayGridMonth, dayGridWeek, dayGridDay, timeGridWeek, timeGridDay, listYear, listMonth, listWeek, listDay

                    locale: navigator.language, //siehe https://fullcalendar.io/docs/locale
                    themeSystem: 'bootstrap', // siehe https://fullcalendar.io/docs/themeSystem
                    //weekNumbers: false, // https://fullcalendar.io/docs/weekNumbers
                    //displayEventTime: true, // siehe https://fullcalendar.io/docs/event-display
                    //displayEventEnd: true, // https://fullcalendar.io/docs/event-display
                    navLinks: true, // siehe https://fullcalendar.io/docs/date-nav-links

                    eventSources: [ // siehe https://fullcalendar.io/docs/eventSources
                        {
                            url: 'feed.php',
                            extraParams: {
                                InstanceID: 12345 // <---- ändern
                            },
                            color: 'yellow', // siehe https://fullcalendar.io/docs/event-source-object
                            textColor: 'black', // siehe https://fullcalendar.io/docs/event-source-object

                            failure: function () {
                                $('#script-warning').show();
                            }
                        }, // hier kann auch Schluss sein falls nur ein einziger Feed angezeigt werden soll
                        {
                            url: 'feed.php',
                            extraParams: {
                                InstanceID: 12345 // <---- ändern
                            },
                            color: 'orange', // siehe https://fullcalendar.io/docs/event-source-object
                            textColor: 'black', // siehe https://fullcalendar.io/docs/event-source-object
                            failure: function () {
                                $('#script-warning').show();
                            }
                        }// hier können noch weitere Feeds angehängt werden
                    ],

                    views:
                        { // Seperate Einstellungen der einzelnen Ansichten, siehe https://fullcalendar.io/docs/view-specific-options
                            timeGridDay: {
                                dayHeaderFormat: {
                                    weekday: 'long', day:
                                        'numeric', omitCommas:
                                        true
                                } // siehe https://fullcalendar.io/docs/dayHeaderFormat
                            }
                            ,
                            timeGridWeek: {
                                dayHeaderFormat: {
                                    weekday: 'short', day:
                                        'numeric', omitCommas:
                                        true
                                } // siehe https://fullcalendar.io/docs/dayHeaderFormat
                            }
                            ,
                            dayGridMonth: {
                                dayHeaderFormat: {
                                    weekday: 'short'
                                } // siehe https://fullcalendar.io/docs/dayHeaderFormat
                            }
                            ,
                        }
                    ,

                    titleFormat: { // siehe https://fullcalendar.io/docs/titleFormat
                        year: 'numeric',
                        month: 'long'
                    }
                    ,

                    slotLabelFormat: {
                        hour: 'numeric',
                        minute:
                            '2-digit',
                        meridiem:
                            'short'
                    }
                    ,
                    headerToolbar: { // Ansicht Kopfzeile
                        start: 'title',
                        center:
                            'timeGridDay,timeGridWeek,dayGridMonth', // Ansicht und Auswahl des Kalenders
                        end:
                            'prev,next today'

                    }
                    ,
                    buttonText: { // Button Text Umbenennung siehe https://fullcalendar.io/docs/buttonText
                        timeGridDay: 'Tag',
                        timeGridWeek: 'Woche',
                        dayGridMonth: 'Monat',
                        today: 'Heute'
                    }
                    ,

                })
            ;
            calendar.render();
        });

    </script>
    <title></title>

</head>
<body>

<div id='calendar'></div>

</body>
</html>
